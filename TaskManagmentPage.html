<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComeleteList - Task Status and Filtering Page</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
  <style>
    /* Additional styles for the side panel */
    .side-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px; /* Adjusted width */
      height: 100%;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .side-panel select {
      width: 100%;
      margin-bottom: 10px;
    }
    .side-panel button {
      width: 100%;
    }
    
    /* Additional styles for page layout */
    body {
      background-color: #FCE4DE; /* Background color matching the logo */
      position: relative; /* Added position relative */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px; /* Adjust as needed */
      margin-left: 280px; /* Added margin to accommodate side panel */
      overflow: auto; /* Enable vertical scrolling if needed */
    }
    #taskTable {
      margin-top: 20px; /* Adjust as needed */
      border-collapse: collapse;
      width: 100%;
    }
    #taskTable th, #taskTable td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    #taskTable th {
      background-color: #f0f0f0;
    }
    #taskTable th:hover, #taskTable td:hover {
      background-color: #e0e0e0;
    }
    #taskTable tbody tr {
      background-color: white; /* Change list row color to white */
    }
    .filter-container {
      margin-bottom: 20px;
      position: fixed;
      top: 120px; /* Adjusted top position */
      left: 50%;
      transform: translateX(-50%);
    }
    /* Style for the logout button */
    .logout-button {
      position: fixed;
      top: 10px; /* Adjusted top position */
      right: 10px;
      z-index: 9999; /* Ensure the button is above other elements */
    }
  </style>
</head>
<body>
  <a href="TaskManagementPage.html" class="logout-button">
    <img src="User.PNG" alt="Logout" style="width: 40px; height: 40px;">
  </a>
  <a href="TaskManagementPage.html">
    <img src="CompleteListLogo.PNG" alt="CompleteList Logo" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 9999;">
  </a>
  <div class="side-panel">
    <h3>View Options</h3>
    <select id="viewOptions">
      <option value="today">Today View</option>
      <option value="weekly">Weekly View</option>
      <option value="monthly">Monthly View</option>
      <option value="completed">Completed Tasks</option>
    </select>
    <!-- Create Task Button -->
    <button id="createTaskBtn">ADD NEW ITEM</button>
  </div>

  <div class="container">
    <div class="filter-container"> <!-- Adjusted position for filter container -->
      <label for="statusFilter">Status:</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>
      <label for="priorityFilter">Priority:</label>
      <select id="priorityFilter">
        <option value="">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <!-- Add more filters as needed -->
    </div>
    
    <!-- Table to display tasks -->
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task ID</th>
          <th>Task Title</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Task 1</td>
          <td>2024-02-14</td>
          <td>High</td>
          <td>In Progress</td>
        </tr>
        <!-- Add more task rows as needed -->
      </tbody>
    </table>

    <!-- Form for creating a new task -->
    <div id="createTaskForm" style="display: none;">
      <h2>Create New Task</h2>
      <form id="taskForm">
        <label for="taskId">Task ID:</label>
        <input type="text" id="taskId" name="taskId" required><br><br>
        
        <label for="taskTitle">Task Title:</label>
        <input type="text" id="taskTitle" name="taskTitle" required><br><br>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required><br><br>
        
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select><br><br>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
