<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Add New Item - ComeleteList</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<a class="logout-button" href="./logout">
    <img alt="Logout" src="/images/User.PNG" style="width: 40px; height: 40px;" title="Logout">
</a>
<a href="./TaskManagementPage">
    <img alt="CompleteList Logo" src="/images/CompleteListLogo.PNG"
         style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 9999;" title="Home">
</a>

<div class="container">
    <h2>Add New Item</h2>
    <form id="addNewItemForm">
        <label for="taskTitle">Task Title:</label>
        <input id="taskTitle" name="taskTitle" required type="text">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="dueDate">Due Date:</label>
        <input id="dueDate" name="dueDate" required type="date">

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <button id="submitBtn" type="button">Submit</button>
    </form>
</div>

<script>
    document.getElementById('submitBtn').addEventListener('click', function () {
        // Redirect back to the main page (TaskManagementPage.html)
        window.location.href = './TaskManagementPage';
    });
</script>
</body>
</html>
