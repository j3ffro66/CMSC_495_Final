<!DOCTYPE html>
<html lang="en">
<head>
  <title>CompleteList - Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
</head>

<body>
  <div class="logo">
    <a href="index.html"><img src="images/CompletList_Black_Logo.png" alt="CompleteList Main Logo"></a>
  </div>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="./signup" method="POST">
      <div class="signup-form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="signup-form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="signup-form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*\W).{12,}" title="Password must contain at least 12 characters, including one special character." required>
      </div>
      <div class="signup-form-group">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
      </div>
      <input class="temp" type="submit" value="Sign Up">
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
